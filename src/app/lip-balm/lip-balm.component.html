<div class="page-container">
    <h4>Browse Lip Balm Products</h4>
    <div class="d-flex flex-wrap">
        <div class="card w-200 prods" *ngFor="let lip of lips">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <div class="prod-img">
                    <img src="{{lip.img}}" width="150" height="150">
                </div>
                <p class="mt-8 text-secondary text-center">{{lip.name}}</p>
                <div class="d-flex align-items-center">
                    <p>Rs. {{lip.price}}</p>
                    <p class="ml-8 border-left pl-8">{{lip.off}} % Off</p>
                </div>
                <button class="btn btn-aqua">
                    <span class="icon ic-add icon-white"></span>
                    <span class="ml-8">Add To Cart</span></button>
            </div>
        </div>
    </div>
</div>
